<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuillPad Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>

    <header class="bg-dark text-light p-3 sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#/">QuillPad</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="nav-menu">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" class="container mt-4 mb-5">
        <div id="alert-container"></div>
        <div id="content-area">
             <div class="text-center mt-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></div>
        </div>
    </main>

    <footer class="bg-light text-center text-lg-start mt-auto py-3">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Recent Posts</h5>
                    <ul class="list-unstyled mb-0" id="footer-recent-posts">
                           <li class="text-muted small">Loading...</li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Popular Tags</h5>
                    <ul class="list-unstyled" id="footer-popular-tags">
                           <li class="text-muted small">Loading...</li>
                    </ul>
                </div>
                   <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
                     <h5 class="text-uppercase">Site Stats</h5>
                     <ul class="list-unstyled" id="footer-site-stats">
                           <li class="text-muted small">Loading...</li>
                     </ul>
                   </div>
            </div>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2024 QuillPad
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js" integrity="sha512-H+rglffZ6f5gF7UJgvH4Naa+fGCgjrHKMgoFOGmcPTRwR6oILo5R+gtzNrpDp7iMV3udbymBVjkeZGNz1Em4rQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="js/core/api.js"></script>
    <script src="js/core/auth.js"></script>

    <script src="js/ui/common.js"></script>
    <script src="js/ui/navbar.js"></script>
    <script src="js/ui/posts.js"></script>
    <script src="js/ui/comments.js"></script>
    <script src="js/ui/forms.js"></script>
    <script src="js/ui/profile.js"></script>
    <script src="js/ui/admin.js"></script>

    <script src="js/handlers/profileHandlers.js"></script>
    <script src="js/handlers/postHandlers.js"></script>
    <script src="js/handlers/commentHandlers.js"></script>
    <script src="js/handlers/adminHandlers.js"></script>

    <script src="js/router.js"></script>

    <script src="js/core/init.js"></script>
</body>
</html>
